[build]
  command = "echo 'Building static site'"
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Catch-all for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200